buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:8.13.0')
    }
}

plugins {
    id 'com.android.library'
}

repositories {
    mavenLocal()
    google()
    mavenCentral()
}

android {
    compileSdkVersion 36

    defaultConfig {
        minSdkVersion 30
        versionCode 1
        versionName '0.7.3'
    }

    namespace = "com.nonpolynomial.btleplug.android"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation(fileTree('/libs/jni-utils-rs/java//build/libs'))
    //implementation 'io.github.gedgygedgy.rust:jni-utils:0.1.1-SNAPSHOT'
}
